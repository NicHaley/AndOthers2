<body>
	<main>
	<div class="mobile">
		<div class="mobile-container">
			<i class="icon-mobile-phone"></i><br>
		</div>
		<div class="mobile-text">PLEASE ROTATE YOUR DEVICE</div>
	</div>
<!-- 	<audio class="audio-ex">
		<source src="audio/troubadour.mp3"></source>
	</audio> -->
	<i class="icon icon-volume-up" target="_blank"></i>
	<div class="white-bg"></div>
	<div class="landing-bg">
		<img class="landing-img" src="styles/images/architect.png">
	</div>
	<div class="ar-bg"></div>
	</main>
	<script src="javascript/jquery.ripples.js"></script>
	<script>
		$(document).ready(function() {
			try {
				$('.ar-bg').ripples({
					resolution: 512,
					dropRadius: 20, //px
					perturbance: 0.04,
				});
			}
			catch (e) {
				$('.error').show().text(e);
			}

			// Automatic drops
			setInterval(function() {
				var $el = $('.ar-bg');
				var x = Math.random() * $el.outerWidth();
				var y = Math.random() * $el.outerHeight();
				var dropRadius = 20;
				var strength = 0.03 + Math.random() * 0.03;
				
				$el.ripples('drop', x, y, dropRadius, strength);
			}, 2000);
		});
	</script>
	<script src="javascript/mobile-warning.js"></script>

</body>
</html>
